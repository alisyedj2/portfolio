  <script>
    var count = 0;
    var previousrow = 10;
    var previouscol = 10;
    var a = 1;
    function select(id) {
      var row = id / 9;
      row = parseInt(row);
      row--;
      var col = id % 9;
      col--;
      var nm;
      if (document.getElementById("a").rows[row].cells[col].innerHTML != "") {
        nm = document.getElementById("a").rows[row].cells[col].children[0].name;
        if (nm == "white")
          nm = "blac";
        else if (nm == "blac")
          nm = "white";
      }
      move(row, col, previousrow, previouscol);
      unselect();
      a++;
      previouscol = col;
      previousrow = row;
      if(document.getElementById("a").rows[row].cells[col].children[0].id=="bp"&&row==7)
      {
        document.getElementById("a").rows[row].cells[col].innerHTML='<img name="blac" src="chess pieces/16339011983593617484280335768433-removebg-preview.png" id="bq" style="width: 95%;height: 95%;">'
      }
      if(document.getElementById("a").rows[row].cells[col].children[0].id=="wp"&&row==0)
      {
        document.getElementById("a").rows[row].cells[col].innerHTML='<img name="blac" src="chess pieces/16339012840802511991214906300388-removebg-preview.png " id="bq" style="width: 95%;height: 95%;">'
      }
      


      //________________________________---moving pieces---______________________________-
      pawn(a, row, col, nm);
      pawnb(a, row, col, nm);
      rook(a, row, col, nm);
      knight(a, row, col, nm);
      bishop(a, row, col, nm);
      king(a, row, col, nm);

      


      //___________________________________-NO REPITATIONS-________________-_____________--
      if (previouscol != 10) {
        if (document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML != "") {
          if (count == 0 && (document.getElementById("a").rows[previousrow].cells.item(previouscol).children[0].name == 'blac')) {
            unselect();
          }
          if (count == 1 && (document.getElementById("a").rows[previousrow].cells.item(previouscol).children[0].name == 'white')) {
            unselect();
          }
        }
      }



      //_________________________________------should be last_______-____________________----
      previouscol = col;
      previousrow = row;
    }






    function unselect() {
      var i, j;
      for (i = 0; i < 8; i++) {
        for (j = 0; j < 8; j++) {
          if ((i + j) % 2 == 0) {
            document.getElementById("a").rows[i].cells.item(j).style.backgroundColor = "black";
          }
          else {
            document.getElementById("a").rows[i].cells.item(j).style.backgroundColor = "white";
          }
        }
      }
    }





   //________________________-moves to the selected positions_________________________________
    function move(row, col, previousrow, previouscol) {
      if (previouscol != 10 && (document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML != ""))
        if (count == 0 && (document.getElementById("a").rows[previousrow].cells.item(previouscol).children[0].name == 'white')) {
          if (document.getElementById("a").rows[row].cells.item(col).style.backgroundColor == "blue" && (row != previousrow || col != previouscol)) {
            document.getElementById("a").rows[row].cells.item(col).innerHTML = document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML;
            document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML = "";
            count = 1;
          }
        }
        else if (document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML != "")
          if (count == 1 && document.getElementById("a").rows[previousrow].cells.item(previouscol).children[0].name == 'blac') {
            if (document.getElementById("a").rows[row].cells.item(col).style.backgroundColor == "blue" && (row != previousrow || col != previouscol)) {
              document.getElementById("a").rows[row].cells.item(col).innerHTML = document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML;
              document.getElementById("a").rows[previousrow].cells.item(previouscol).innerHTML = "";
              count = 0;
            }
          }
    }







    function pawn(a, row, col, nm) {
      if (a % 2 == 0 && document.getElementById("a").rows[row].cells.item(col).children[0].id == "wp") {
        if (document.getElementById("a").rows[row - 1].cells.item(col).innerHTML == "") {
          if (row == 6) {
            document.getElementById("a").rows[row].cells.item(col).style.backgroundColor = "blue";
            document.getElementById("a").rows[row - 1].cells.item(col).style.backgroundColor = "blue";
            document.getElementById("a").rows[row - 2].cells.item(col).style.backgroundColor = "blue";
          }
          else {
            document.getElementById("a").rows[row].cells.item(col).style.backgroundColor = "blue";
            document.getElementById("a").rows[row - 1].cells.item(col).style.backgroundColor = "blue";
          }
        }
        if (row - 1 >= 0 && col + 1 < 8 && document.getElementById("a").rows[row - 1].cells.item(col + 1).innerHTML != "") {
          if (document.getElementById("a").rows[row - 1].cells.item(col + 1).children[0].name == nm)
            document.getElementById("a").rows[row - 1].cells.item(col + 1).style.backgroundColor = "blue";
        }
        if (col - 1 >= 0 && row - 1 >= 0 && document.getElementById("a").rows[row - 1].cells.item(col - 1).innerHTML != "") {
          if (document.getElementById("a").rows[row - 1].cells.item(col - 1).children[0].name == nm)
            document.getElementById("a").rows[row - 1].cells.item(col - 1).style.backgroundColor = "blue";
        }
      }
    }








    function rook(a, row, col, nm) {
      var i = row;
      if (a % 2 == 0 && (document.getElementById("a").rows[row].cells[col].children[0].id == "wr" || document.getElementById("a").rows[row].cells.item(col).children[0].id == "wq" || document.getElementById("a").rows[row].cells[col].children[0].id == "br" || document.getElementById("a").rows[row].cells[col].children[0].id == "bq")) {
        document.getElementById("a").rows[row].cells[col].style.backgroundColor = "blue";
        for (i = row + 1; i < 8 && (document.getElementById("a").rows[i].cells[col].innerHTML == ""); i++)
          document.getElementById("a").rows[i].cells[col].style.backgroundColor = "blue";
        if (i < 8) {
          if (document.getElementById("a").rows[i].cells[col].children[0].name == nm)
            document.getElementById("a").rows[i].cells[col].style.backgroundColor = "blue";

        }
        for (i = row - 1; i >= 0 && (document.getElementById("a").rows[i].cells[col].innerHTML == ""); i--)
          document.getElementById("a").rows[i].cells[col].style.backgroundColor = "blue";
        if (i >= 0) {
          if (document.getElementById("a").rows[i].cells[col].children[0].name == nm)
            document.getElementById("a").rows[i].cells[col].style.backgroundColor = "blue";

        }
        i = col;
        for (i = col + 1; i < 8 && (document.getElementById("a").rows[row].cells[i].innerHTML == ""); i++)
          document.getElementById("a").rows[row].cells[i].style.backgroundColor = "blue";
        if (i < 8) {
          if (document.getElementById("a").rows[row].cells[i].children[0].name == nm)
            document.getElementById("a").rows[row].cells[i].style.backgroundColor = "blue";

        }
        for (i = col - 1; i >= 0 && (document.getElementById("a").rows[row].cells[i].innerHTML == ""); i--)
          document.getElementById("a").rows[row].cells[i].style.backgroundColor = "blue";
        if (i >= 0)
          if (document.getElementById("a").rows[row].cells[i].children[0].name == nm)
            document.getElementById("a").rows[row].cells[i].style.backgroundColor = "blue";


      }
    }









    function knight(a, row, col, nm) {
      if (a % 2 == 0 && (document.getElementById("a").rows[row].cells.item(col).children[0].id == "wkn" || document.getElementById("a").rows[row].cells[col].children[0].id == "bkn")) {
        document.getElementById("a").rows[row].cells.item(col).style.backgroundColor = "blue";
        if (row - 2 >= 0 && col - 1 >= 0) {
          if (document.getElementById("a").rows[row - 2].cells.item(col - 1).innerHTML == "")
            document.getElementById("a").rows[row - 2].cells.item(col - 1).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row - 2].cells.item(col - 1).children[0].name == nm)
            document.getElementById("a").rows[row - 2].cells.item(col - 1).style.backgroundColor = "blue";
        }//1
        if (row - 1 >= 0 && col - 2 >= 0) {
          if (document.getElementById("a").rows[row - 1].cells.item(col - 2).innerHTML == "")
            document.getElementById("a").rows[row - 1].cells.item(col - 2).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row - 1].cells.item(col - 2).children[0].name == nm)
            document.getElementById("a").rows[row - 1].cells.item(col - 2).style.backgroundColor = "blue";
        }//2
        if (row + 2 <= 7 && col - 1 >= 0) {
          if (document.getElementById("a").rows[row + 2].cells.item(col - 1).innerHTML == "")
            document.getElementById("a").rows[row + 2].cells.item(col - 1).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row + 2].cells.item(col - 1).children[0].name == nm)
            document.getElementById("a").rows[row + 2].cells.item(col - 1).style.backgroundColor = "blue";
        }//3
        if (row + 2 <= 7 && col + 1 <= 7) {
          if (document.getElementById("a").rows[row + 2].cells.item(col + 1).innerHTML == "")
            document.getElementById("a").rows[row + 2].cells.item(col + 1).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row + 2].cells.item(col + 1).children[0].name == nm)
            document.getElementById("a").rows[row + 2].cells.item(col + 1).style.backgroundColor = "blue";
        }//4
        if (row + 1 <= 7 && col - 2 >= 0) {
          if (document.getElementById("a").rows[row + 1].cells.item(col - 2).innerHTML == "")
            document.getElementById("a").rows[row + 1].cells.item(col - 2).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row + 1].cells.item(col - 2).children[0].name == nm)
            document.getElementById("a").rows[row + 1].cells.item(col - 2).style.backgroundColor = "blue";
        }//5
        if (row - 1 >= 0 && col + 2 <= 7) {
          if (document.getElementById("a").rows[row - 1].cells.item(col + 2).innerHTML == "")
            document.getElementById("a").rows[row - 1].cells.item(col + 2).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row - 1].cells.item(col + 2).children[0].name == nm)
            document.getElementById("a").rows[row - 1].cells.item(col + 2).style.backgroundColor = "blue";
        }//6
        if (row - 2 >= 0 && col + 1 <= 7) {
          if (document.getElementById("a").rows[row - 2].cells.item(col + 1).innerHTML == "")
            document.getElementById("a").rows[row - 2].cells.item(col + 1).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row - 2].cells.item(col + 1).children[0].name == nm)
            document.getElementById("a").rows[row - 2].cells.item(col + 1).style.backgroundColor = "blue";
        }//7
        if (row + 1 <= 7 && col + 2 <= 7) {
          if (document.getElementById("a").rows[row + 1].cells.item(col + 2).innerHTML == "")
            document.getElementById("a").rows[row + 1].cells.item(col + 2).style.backgroundColor = "blue";
          else if (document.getElementById("a").rows[row + 1].cells.item(col + 2).children[0].name == nm)
            document.getElementById("a").rows[row + 1].cells.item(col + 2).style.backgroundColor = "blue";
        }//8
      }
    }






    function bishop(a, row, col, nm) {
      if (a % 2 == 0 && (document.getElementById("a").rows[row].cells.item(col).children[0].id == "wb" || document.getElementById("a").rows[row].cells.item(col).children[0].id == "wq" || document.getElementById("a").rows[row].cells[col].children[0].id == "bb" || document.getElementById("a").rows[row].cells[col].children[0].id == "bq")) {
        document.getElementById("a").rows[row].cells[col].style.backgroundColor = "blue";
        var d = row - col;
        var f = row + col;
        var i = row;
        var j = col;
        for (i = row + 1; i < 8 && j + 1 < 8 && document.getElementById("a").rows[i].cells[j + 1].innerHTML == ""; i++) {
          j++;
          document.getElementById("a").rows[i].cells[j].style.backgroundColor = "blue";
        }
        if (i < 8 && j + 1 < 8 && document.getElementById("a").rows[i].cells[j + 1].children[0].name == nm) {
          document.getElementById("a").rows[i].cells[j + 1].style.backgroundColor = "blue";
        }
        j = col;
        for (i = row + 1; i < 8 && j - 1 >= 0 && document.getElementById("a").rows[i].cells[j - 1].innerHTML == ""; i++) {
          j--;
          document.getElementById("a").rows[i].cells[j].style.backgroundColor = "blue";
        }
        if (i < 8 && j - 1 >= 0 && document.getElementById("a").rows[i].cells[j - 1].children[0].name == nm) {
          document.getElementById("a").rows[i].cells[j - 1].style.backgroundColor = "blue";
        }

        j = col;
        for (i = row - 1; i >= 0 && j - 1 >= 0 && document.getElementById("a").rows[i].cells[j - 1].innerHTML == ""; i--) {
          j--;
          document.getElementById("a").rows[i].cells[j].style.backgroundColor = "blue";
        }
        if (i >= 0 && j - 1 >= 0 && document.getElementById("a").rows[i].cells[j - 1].children[0].name == nm) {
          document.getElementById("a").rows[i].cells[j - 1].style.backgroundColor = "blue";
        }

        j = col;
        for (i = row - 1; i >= 0 && j + 1 < 8 && document.getElementById("a").rows[i].cells[j + 1].innerHTML == ""; i--) {
          j++;
          document.getElementById("a").rows[i].cells[j].style.backgroundColor = "blue";
        }
        if (i >= 0 && j + 1 < 8 && document.getElementById("a").rows[i].cells[j + 1].children[0].name == nm) {
          document.getElementById("a").rows[i].cells[j + 1].style.backgroundColor = "blue";
        }
      }
    }






    function king(a, row, col, nm) {
      if (a % 2 == 0 && (document.getElementById("a").rows[row].cells.item(col).children[0].id == "wk" || document.getElementById("a").rows[row].cells[col].children[0].id == "bk")) {
        document.getElementById("a").rows[row].cells[col].style.backgroundColor = "blue";
        if (row < 7) {
          if (document.getElementById("a").rows[row + 1].cells[col].innerHTML == "" || document.getElementById("a").rows[row + 1].cells[col].children[0].name == nm)
            document.getElementById("a").rows[row + 1].cells[col].style.backgroundColor = "blue";
          if (col < 7 && (document.getElementById("a").rows[row + 1].cells[col + 1].innerHTML == "" || document.getElementById("a").rows[row + 1].cells[col + 1].children[0].name == nm))
            document.getElementById("a").rows[row + 1].cells[col + 1].style.backgroundColor = "blue";
          if (col > 0 && (document.getElementById("a").rows[row + 1].cells[col - 1].innerHTML == "" || document.getElementById("a").rows[row + 1].cells[col - 1].children[0].name == nm))
            document.getElementById("a").rows[row + 1].cells[col - 1].style.backgroundColor = "blue";
        }
        if (row > 0) {
          if (document.getElementById("a").rows[row - 1].cells[col].innerHTML == "" || document.getElementById("a").rows[row - 1].cells[col].children[0].name == nm)
            document.getElementById("a").rows[row - 1].cells[col].style.backgroundColor = "blue";
          if (col < 7 && (document.getElementById("a").rows[row - 1].cells[col + 1].innerHTML == "" || document.getElementById("a").rows[row - 1].cells[col + 1].children[0].name == nm))
            document.getElementById("a").rows[row - 1].cells[col + 1].style.backgroundColor = "blue";
          if (col > 0 && (document.getElementById("a").rows[row - 1].cells[col - 1].innerHTML == "" || document.getElementById("a").rows[row - 1].cells[col - 1].children[0].name == nm))
            document.getElementById("a").rows[row - 1].cells[col - 1].style.backgroundColor = "blue";
        }
        if (col < 7 && (document.getElementById("a").rows[row].cells[col + 1].innerHTML == "" || document.getElementById("a").rows[row].cells[col + 1].children[0].name == nm))
          document.getElementById("a").rows[row].cells[col + 1].style.backgroundColor = "blue";
        if (col > 0 && (document.getElementById("a").rows[row].cells[col - 1].innerHTML == "" || document.getElementById("a").rows[row].cells[col - 1].children[0].name == nm))
          document.getElementById("a").rows[row].cells[col - 1].style.backgroundColor = "blue";
      }
    }










    function pawnb(a, row, col, nm) {
      if (a % 2 == 0 && document.getElementById("a").rows[row].cells.item(col).children[0].id == "bp") {
        if (document.getElementById("a").rows[row + 1].cells.item(col).innerHTML == "") {
          if (row == 1) {
            document.getElementById("a").rows[row].cells.item(col).style.backgroundColor = "blue";
            document.getElementById("a").rows[row + 1].cells.item(col).style.backgroundColor = "blue";
            document.getElementById("a").rows[row + 2].cells.item(col).style.backgroundColor = "blue";
          }
          else {
            document.getElementById("a").rows[row].cells.item(col).style.backgroundColor = "blue";
            document.getElementById("a").rows[row + 1].cells.item(col).style.backgroundColor = "blue";
          }
        }
        if (row + 1 < 8 && col + 1 < 8 && document.getElementById("a").rows[row + 1].cells.item(col + 1).innerHTML != "") {
          if (document.getElementById("a").rows[row + 1].cells.item(col + 1).children[0].name == nm)
            document.getElementById("a").rows[row + 1].cells.item(col + 1).style.backgroundColor = "blue";
        }
        if (row + 1 < 8 && col - 1 >= 0 && document.getElementById("a").rows[row + 1].cells.item(col - 1).innerHTML != "") {
          if (document.getElementById("a").rows[row + 1].cells.item(col - 1).children[0].name == nm)
            document.getElementById("a").rows[row + 1].cells.item(col - 1).style.backgroundColor = "blue";
        }
      }
    }

  </script>
