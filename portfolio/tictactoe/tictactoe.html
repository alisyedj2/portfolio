    <script>
        var a=2;
      function f(id)
      {
          if(document.getElementById(id).innerHTML!=document.getElementById("a").innerHTML&&document.getElementById(id).innerHTML!=document.getElementById("b").innerHTML)
          {
          if(a==2)
          {
          document.getElementById(id).innerHTML=document.getElementById("a").innerHTML;

        }
        for(var i=1;i<=9&&(document.getElementById(i).innerHTML==document.getElementById("a").innerHTML||document.getElementById(i).innerHTML==document.getElementById("b").innerHTML);i++)

            document.location.reload();

            {

             document.location.reload();
